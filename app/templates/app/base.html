<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>HESCOM</title>
    {% endif %}
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    .page {
        display: grid;
        grid-template-rows: 50px auto;
        grid-template-areas: "header" "container";
    }
    nav {
        grid-area: header;
        background: rgb(138, 138, 190);
        position: fixed;
        width: 100%;
        height: 50px;
        z-index: 2;
    }
    nav ul li{
        float: right;
        margin-right: 15px;
        font-weight: bold;
        list-style-type: none;
        margin-top: 15px;
        color: white;
        font-weight: bold;
    }
    .container {
        grid-area: container;
    }
    .alertBox {
        position: fixed;
        width: 400px;
        min-height: 100px;
        z-index: 4;
        background: white;
        top: 100px;
        right: 0;
        left: 0;
        margin: 0 auto;
        padding: 0px 10px 10px 10px;
        box-shadow: 1px 1px 3px 1px grey;
        border-radius: 5px;
    }
    .alertBox .actions button {
        margin: 12px auto;
        background: blue; 
        color: white;
        font-weight: bold;
        border: 0;
        border-radius: 4px;
        padding: 5px;
        cursor: pointer;
        min-width: 50px;
    }
    .alertBox {
        text-align: center;
    }
    .type {
        color: red;
        padding: 4px;
        font-weight: bold;
        margin: 5px 0;
        background: rgb(236, 181, 181);
    }
    .screen {
        position: fixed;
        z-index: 3;
        background: grey;
        opacity: 0.5;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
    }
</style>
<body>
    <div class="screen" style="display: none;">

    </div>
    <div style="display: none;" class="alertBox">
        <h3 class="type">Alert</h3>
        <span class="message">Do you want to continue???</span>
        <div class="actions">
            <button class="alertYes">Yes</button>
            <button class="alertNo">No</button>
        </div>
    </div>
    <div class="page">
        <nav>
            <div class="nav-items">
                <ul>
                    <li>Home</li>
                    <li>Contact Us</li>
                    <li>About</li>
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
</body>
<script>
    document.querySelector('.alertYes').addEventListener('click', function(event) {
        event.preventDefault();
        
    })
</script>
</html>
